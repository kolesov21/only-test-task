<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Only</title>
  </head>
  <body>
    <div class="img">
      <img src="src/img.png" alt="">
    </div>

    <div class="buttons-group">
      <button class="button stadion">
        <img class="icon" src="src/plus.svg" alt="">
        <span class="text">Стадион</span>
      </button>
      <button class="button greenhouse">
        <img class="icon" src="src/plus.svg" alt="">
        <p class="text">Зелёный дом</p>
      </button>
      <button class="button waterhouse">
        <img class="icon" src="src/plus.svg" alt="">
        <p class="text">Дом у пляжа</p>
      </button>
      <button class="button lefthouse">
        <img class="icon" src="src/plus.svg" alt="">
        <p class="text">Левый дом</p>
      </button>
      <button class="button blue bridge">
        <img class="icon" src="src/plus.svg" alt="">
        <p class="text">Мост</p>
      </button>
      <button class="button blue column">
        <img class="icon" src="src/plus.svg" alt="">
        <p class="text">Колона</p>
      </button>
      <button class="button blue bridgehouse">
        <img class="icon" src="src/plus.svg" alt="">
        <p class="text">Дом у моста</p>
      </button>
      <button class="button blue righthouse">
        <img class="icon" src="src/plus.svg" alt="">
        <p class="text">Правый дом</p>
      </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
